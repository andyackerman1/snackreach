<!DOCTYPE html>
<html>
<head>
    <title>Tab Test</title>
    <style>
        .tab-btn {
            cursor: pointer !important;
            pointer-events: auto !important;
            padding: 10px 20px;
            margin: 5px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 9999 !important;
            position: relative !important;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Simple Tab Test</h1>
    <button class="tab-btn" onclick="switchTab('tab1')">Tab 1</button>
    <button class="tab-btn" onclick="switchTab('tab2')">Tab 2</button>
    <button class="tab-btn" onclick="switchTab('tab3')">Tab 3</button>
    
    <div id="tab1-tab" class="tab-content active">Tab 1 Content</div>
    <div id="tab2-tab" class="tab-content">Tab 2 Content</div>
    <div id="tab3-tab" class="tab-content">Tab 3 Content</div>
    
    <script>
        function switchTab(name) {
            console.log('Switching to:', name);
            document.querySelectorAll('.tab-content').forEach(t => {
                t.style.display = 'none';
                t.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active');
            });
            const tab = document.getElementById(name + '-tab');
            if (tab) {
                tab.style.display = 'block';
                tab.classList.add('active');
            }
            const btn = document.querySelector(`[onclick*="${name}"]`);
            if (btn) btn.classList.add('active');
        }
    </script>
</body>
</html>
