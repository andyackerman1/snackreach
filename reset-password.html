<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SnackReach</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-utensils"></i>
                <span>SnackReach</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <section class="signup-section">
        <div class="container">
            <div class="signup-container">
                <div class="signup-header">
                    <h1>Reset Your Password</h1>
                    <p>Enter your new password below</p>
                </div>

                <form id="reset-password-form" class="signup-form">
                    <div class="form-header">
                        <h2>Create New Password</h2>
                        <p>Your password must be at least 8 characters long</p>
                    </div>
                    
                    <div id="reset-error" class="error-message" style="display: none;"></div>
                    <div id="reset-success" class="success-message" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="reset-password">New Password</label>
                        <input type="password" id="reset-password" placeholder="Enter your new password" required minlength="8">
                        <div class="password-toggle" onclick="togglePassword('reset-password')">
                            <i class="fas fa-eye" id="reset-password-eye"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reset-confirm-password">Confirm Password</label>
                        <input type="password" id="reset-confirm-password" placeholder="Confirm your new password" required minlength="8">
                        <div class="password-toggle" onclick="togglePassword('reset-confirm-password')">
                            <i class="fas fa-eye" id="reset-confirm-password-eye"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-key"></i>
                        Reset Password
                    </button>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <style>
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
    </style>

    <script src="js/api.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            document.getElementById('reset-error').textContent = 'Invalid or missing reset token. Please request a new password reset link.';
            document.getElementById('reset-error').style.display = 'block';
            document.getElementById('reset-password-form').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        // Handle reset password form submission
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!token) {
                return;
            }

            const password = document.getElementById('reset-password').value;
            const confirmPassword = document.getElementById('reset-confirm-password').value;
            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.textContent = '';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match. Please try again.';
                errorDiv.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long.';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting Password...';
            
            try {
                // Dynamic API URL detection
                const API_BASE_URL = (() => {
                    const hostname = window.location.hostname;
                    if (hostname.includes('railway.app')) {
                        return '/api';
                    } else if (hostname !== 'localhost' && hostname !== '127.0.0.1') {
                        return 'https://snackreach-production.up.railway.app/api';
                    } else {
                        return 'http://localhost:3000/api';
                    }
                })();

                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${data.message || 'Password reset successfully! Redirecting to login...'}`;
                    successDiv.style.display = 'block';
                    
                    // Hide form
                    document.getElementById('reset-password-form').style.display = 'none';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error
                    errorDiv.textContent = data.error || 'Failed to reset password. Please request a new reset link.';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please check your connection or try again later.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
